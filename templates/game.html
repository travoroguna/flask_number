<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
</head>
<body>
    <h1>Number Guessing Game</h1>
    <p>Guess a number by clicking a link</p>

    <ul>
        {% for number in range(101) %}
            <li> <a href="{{ url_for('guess', number=number)}}">{{ number }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
